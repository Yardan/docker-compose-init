version: "3.7"
services:
  api-web:
    container_name: api-web
    image: nginx
    volumes:
      - ./.docker/nginx/api.conf:/etc/nginx/conf.d/default.conf
      - ./api:/var/www/html
    environment:
      - VIRTUAL_HOST=api.loc
    ports:
      - 8111:80
    restart: always
    env_file: .env
    depends_on:
      - api-php

  api-php:
    container_name: api-php
    build: .docker/php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    env_file: .env
    volumes:
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./.docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./.docker/php/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
      - ./api:/var/www/html
      - ~/.ssh:/root/.ssh
    depends_on:
      - db

  client-web:
    container_name: client-web
    image: nginx
    volumes:
      - ./.docker/nginx/client.conf:/etc/nginx/conf.d/default.conf
      - ./client:/var/www/html
    environment:
      - VIRTUAL_HOST=client.loc
    ports:
      - 8112:80
    restart: always
    env_file: .env
    depends_on:
      - client-php

  client-php:
    container_name: client-php
    build: .docker/php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    env_file: .env
    volumes:
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./.docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./.docker/php/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
      - ./client:/var/www/html
      - ~/.ssh:/root/.ssh
    depends_on:
      - db

  db:
    container_name: project-db
    image: mariadb
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: project_db
    env_file: .env
    volumes:
      - mariadb-data:/var/lib/mysql

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./vhost.d:/etc/nginx/vhost.d:ro"
      - "./.docker/nginx-proxy/ssl:/etc/nginx/certs:ro"

  memcached:
    container_name: project-memcached
    image: memcached:latest

  mailhog:
    container_name: project-mailhog
    image: mailhog/mailhog:latest
    ports:
      - 8025:8025
      - 1025:1025
    restart: always

volumes:
  mariadb-data:
